<body>
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="submitUserLoginForm()" [formGroup]="userLoginForm">
          <div class="user-box">
            <input type="text" name="" required="" formControlName="userName">
            <label>Username</label>

            <div class="text-danger" >
               
            </div>

          </div>
          <div class="user-box">
            <input type="password" name="" required="" autocomplete="off" formControlName="userPassword">
            <label>Password</label>
          </div>
          <div>
            <small class="text-white">If you are not Register? go to <a routerLink="/Management-Module/user-register">Register</a></small>
        </div>
          <a type="submit" class="btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
         
        </form>
        <small class="text-white" style="margin-left:65% ;" >Go to home <a routerLink=""><i class="fa-solid fa-arrow-left-long"></i></a></small>
      </div>
</body>
