<div class="container">
 <div class="row">
  <div class="col-md-3">
   <div class="txt text-center">
    <h3>Welcome To Create Product</h3>
    <h4>You can create your product card and can live on your pages </h4>
   <button type="button" class="btn btn-outline-dark w-50 text-white mt-3">Primary</button>
   </div>
  </div>
  <div class="col-md-9">
    <div class="wrapper">
   
      <div class="row mt-5">
  <div class="col">
      <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Product Name">
          <label for="floatingInput">Product Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="numer" class="form-control" id="floatingPassword" placeholder="Product Price">
          <label for="floatingPassword">Product-Price</label>
        </div>
        <div class="mb-3">
          <label class="tag"> Select-Color </label>
        <select name="selectColor" class="w-100 form-control" id="" placeholder="selectColor">
          <option *ngFor="let item of color">{{item}}</option>
        </select>
      </div> 

  </div>
  <div class="col">
      <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInput" placeholder="Product Quantity">
          <label for="floatingInput">Product-Quantity</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingPassword" placeholder="Product categorie">
          <label for="floatingPassword">Product-Categorie</label>
        </div>

        <!-- <div class="mb-3">
          <label class="tag">Select-Size</label>
        <select name="selectColor" class="w-100 form-control" id="" placeholder="selectSize">
          <option *ngFor="let item of size">{{size}}</option>
        </select>
      </div>  -->
<label class="tag"> Select-Size </label>
      <div class="selectSize">
        <input type="checkbox" class="form-control" id="small"  value="small"  formarrayname="size" >
        <input type="checkbox" class="form-control" id="medium" value="medium" formarrayname="size" >
        <input type="checkbox" class="form-control" id="large" value="large" formarrayname="size" >
        <input type="checkbox" class="form-control" id="x-large" value="x-large" formarrayname="size" >
        <input type="checkbox" class="form-control" id="xx-large" value="xx-large" formarrayname="size" >
        <Label for="small">S</Label>
        <Label for="medium">M</Label>
        <Label for="large">L</Label>
        <Label for="x-large">X-L</Label>
        <Label for="xx-large">XX-L</Label>
      </div>

  </div>
  
</div>



    </div>
  </div>
 </div>
</div>
