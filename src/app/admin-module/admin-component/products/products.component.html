<div class="container">
 <div class="row">
  <div class="col-md-3">
   <div class="txt text-center">
    <h3>Welcome To Create Product</h3>
    <h4>You can create your product card and can live on your pages </h4>
   <button type="button" class="btn btn-outline-dark w-50 text-white mt-3">Primary</button>
   </div>
  </div>
  <div class="col-md-9">
    <div class="wrapper">
    <form (ngSubmit)="submitProductForm()" [formGroup]="myProductForm" >
      <div class="row mt-5">
       
    <div class="col">
   
      <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Product Name" formControlName="productName">
          <label for="floatingInput">Product Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="numer" class="form-control" id="floatingPassword" placeholder="Product Price" formControlName="price">
          <label for="floatingPassword">Product-Price</label>
        </div>
        <div class="mb-3">
          <label class="tag"> Select-Color </label>
        <select name="selectColor" class="form-control selectColor" id="" placeholder="selectColor" formControlName="color">
          <option *ngFor="let item of color">{{item}}</option>
        </select>
      </div> 

  </div>
  <div class="col">
      <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInput" placeholder="Product Quantity" formControlName="">
          <label for="floatingInput">Product-Quantity</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingPassword" placeholder="Company-Name" formControlName="companyName">
          <label for="floatingPassword">Company-Name</label>
        </div>

        <!-- <div class="mb-3">
          <label class="tag">Select-Size</label>
        <select name="selectColor" class="w-100 form-control" id="" placeholder="selectSize">
          <option *ngFor="let item of size">{{size}}</option>
        </select>
      </div>  -->
<label class="tag"> Select-Size </label>
      <div class="selectSize">
        <input type="checkbox" class="form-control" id="small"      value="small"    formArrayName="Size" formControlName="size">
        <input type="checkbox" class="form-control" id="medium"     value="medium"   formArrayName="Size" formControlName="size">
        <input type="checkbox" class="form-control" id="large"      value="large"    formArrayName="Size" formControlName="size">
        <input type="checkbox" class="form-control" id="x-large"    value="x-large"  formArrayName="Size" formControlName="size">
        <input type="checkbox" class="form-control" id="xx-large"   value="xx-large" formArrayName="Size" formControlName="size">
        <Label for="small">S</Label>
        <Label for="medium">M</Label>
        <Label for="large">L</Label>
        <Label for="x-large">X-L</Label>
        <Label for="xx-large">XX-L</Label>
      </div>

  </div>

</div>
<div class="row">
    <div class="col">
      <textarea name="" class="mt-2" id="" cols="30" rows="10" formControlName="description"></textarea>
    </div>
</div>
<div class="row">
  <div class="col">

<div class="mb-3">
  <label for="formFile" class="form-label">Select Images</label>
  <input class="form-control" type="file" id="formFile" formControlName="image" multiple>
</div>

  </div>
  <div class="col">
    <label for="">Select Categories</label>
    <select class="form-select" formControlName="category">
      <option *ngFor="let data of categories" [value]="data">{{data}}</option>
    </select>
  </div>
</div>
<div class="row">
  <button type="submit" class="btn btn-outline-dark w-100">Submit</button>
</div>
</form>



    </div>
  </div>

 </div>
</div>
